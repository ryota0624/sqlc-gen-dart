name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_wasm:
    name: build_image
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go 1.23.1
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1
          cache-dependency-path: |
            plugin/go.sum
      - name: build wasm
        id: build
        run: |
          make build_plugin_wasm
          mv plugin/sqlc-gen-dart.wasm sqlc-gen-dart.wasm
          cd plugin
          CHECKSUM=$(sha256sum sqlc-gen-dart.wasm)
          echo "checksum=${CHECKSUM}" >> $GITHUB_OUTPUT
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: sqlc-gen-dart.wasm
          content: checksum=${{ steps.build.outputs.checksum }}

